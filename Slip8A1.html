<html>
    <head>
        <script>
            function myAlert(){
                alert("Exams are near,have you started preparing for?");
            }

            function myPrompt(){
                var x = prompt("Exams are near,have you started preparing for?");
                if(x){
                    document.write("You are doing well");
                }else if(x==null || x==""){
                    document.write("You should start");
                }
            }

            function myConfirm(){
                confirm("Exams are near,have you started preparing for?");
            }
        </script>
    </head> 
    <body>
        <form>
            <input type="button" value="Alert" onclick="myAlert()">

            <input type="button" value="Prompt" onclick="myPrompt()">

            <input type="button" value="Confirm" onclick="myConfirm()">

        </form>
    </body>
</html>
